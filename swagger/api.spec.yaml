swagger: '2.0'
info:
  title: Insights Platform Payload Tracker API
  description: A REST API to track payloads in the Insights Platform.
  version: v1
basePath: /v1
consumes:
  - application/json
produces:
  - application/json
paths:
  /payloads:
    get:
      description: ''
      parameters:
        - name: page
          in: query
          description: A page number within the paginated result set.
          required: false
          type: integer
          default: 0
        - name: page_size
          in: query
          description: Size of the page
          required: false
          type: integer
          default: 10
        - name: sort_by
          in: query
          description: Attribute to sort results by
          required: false
          type: string
          default: payload_id
          enum: [payload_id, status, service, inventory_id, account, date]
        - name: status
          in: query
          description: filter for status
          required: false
          type: string
        - name: service
          in: query
          description: filter for service
          type: string
        - name: inventory_id
          in: query
          description: filter for inventory_id
          type: string
        - name: account
          in: query
          description: filter for account
          type: string
        - name: start_date
          in: query
          type: string
          format: date-time
        - name: end_date
          in: query
          type: string
          format: date-time
        - name: first_created_at
          in: query
          type: string
          format: date-time
        - name: last_created_at
          in: query
          type: string
          format: date-time
        - name: sort_dir
          in: query
          description: Direction to sort
          required: false
          type: string
          default: asc
          enum: [asc, desc]
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/PayloadRetrieve'
        '404':
          $ref: '#/responses/NotFound'
  /payloads/{payload_id}:
    get:
      description: ''
      parameters: []
      responses:
        '200':
          description: 'Get single payload successful response'
          schema:
            $ref: '#/definitions/PayloadRetrieve'
        '404':
            $ref: '#/responses/NotFound'
    parameters:
      - name: payload_id
        in: path
        description: A unique value identifying this payload.
        required: true
        type: string

responses:
  NotFound:
    description: The specified resource was not found
    schema:
      $ref: '#/definitions/Error'
